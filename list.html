<!DOCTYPE html>

<head>
  <script>

    const Node = (value) => {
      return {
        value: value,
        next: null,
        changeValue(newValue){this.value=newValue},
      };
    };

    const LinkedListFactory = () => {
      let head= null;
      let tail= null;
      let length= 0;
      // size:()=>,
      // head:()=>,
      // tail:()=>,
      // at:(index)=>,
      // pop:()=>,
      // find:(value)=>,
      // toString:()=>
      
      const addHead = (value) => {
        let newNode = Node(value);
        console.log(newNode);
        if (!head) {
          head = newNode;
          tail = head;
        };
          newNode.next = this.head;
          this.head = newNode;
          
          this.length++;
          return this;
      };
    
    return {
      head,
      tail,
      length,
      addHead,
    }
  };
    
    
    // initiation
    const myLL = LinkedListFactory();
    console.log(myLL);
    myLL.addHead('value1');
    console.log(myLL);
